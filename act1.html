<!DOCTYPE html>
<html>
    <head>
        <title>function in javascript</title>
    </head>
    <body>
        <button onclick="multiply(22,5)">JS Function</button>
        
        <script>
            function multiply(x,y) {
                 if (y === undefined){
                y=2}
                document.write(x*y)
            }
        </script>
    </body>
</html>
